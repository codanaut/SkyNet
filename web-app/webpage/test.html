<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <title>Aircraft Information</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Add your CSS file for styling -->
</head>
<body class="text-center">
    <h1 class="text-5xl pt-4 pb-6">SkyNet</h1>
    <p id='count' class="text-2xl"></p>
    <div class="container mx-auto px-4">
        <div class="text-3xl my-4">Aircraft Search</div>
        <div class="flex flex-col md:flex-row items-center justify-center mb-4">
            <label for="hexInput" class="mr-2">HEX or N-Number:</label>
            <input type="text" id="hexInput" name="hex" class="border rounded outline outline-sky-600 px-2 py-1 mb-2 md:mb-0" placeholder="a34890">
            <button id="inputBTN" class="bg-blue-500 text-white rounded-full py-2 px-4 ml-2" onclick="fetchAircraftInfo()">Search</button>
        </div>
    </div>
    <div id="aircraftInfo" style="display: none;" class="mt-4 container mx-auto">
        <img id="img" class="mx-auto w-[85vw] md:w-1/3" />
        
        <h2 class="text-2xl mt-4">Flight Details</h2>
        <div class="flex flex-col md:flex-row justify-center mb-2">
            <span id="tail_number" class="mr-2"></span> 
            <span id="hex"></span>
        </div>
        <p id="flight" class="mb-2"></p>
        <p id="description" class="mb-2"></p>
        <div class="flex flex-col md:flex-row justify-center mb-2">
            <span id="aircraft_type" class="mr-2"></span> 
            <span id="year"></span>
        </div>
        <p id="full_category" class="mb-2"></p>
        <p id="registration" class="mb-2"></p>
        <p id="owner" class="mb-2"></p>
        <p id="country" class="mb-2"></p>
        <p id="current_location" class="mb-2"></p>
        <p id="last_location" class="mb-2"></p>
        
        <h2 class="text-2xl mt-4">Technical Details</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-fit mx-auto">
            <div>
                <h3 class="text-xl mt-2">Speed</h3>
                <p id="ground_speed"></p>
                <p id="ias"></p>
                <p id="tas"></p>
                <p id="mach"></p>
            </div>
            <div>
                <h3 class="text-xl mt-2">Altitude</h3>
                <p id="alt_baro"></p>
                <p id="alt_geom"></p>
                <p id="baro_rate"></p>
                <p id="geom_rate"></p>
            </div>
            <div>
                <h3 class="text-xl mt-2">Temp</h3>
                <p id="oat"></p>
                <p id="tat"></p>
            </div>
            <div>
                <h3 class="text-xl mt-2">Wind</h3>
                <p id="wind_speed"></p>
                <p id="wind_dir"></p>
            </div>
            <div>
                <h3 class="text-xl mt-2">Track</h3>
                <p id="track"></p>
                <p id="track_rate"></p>
                <p id="roll"></p>
            </div>
            <div>
                <h3 class="text-xl mt-2">Navigation</h3>
                <p id="nav_qnh"></p>
                <p id="nav_altitude_mcp"></p>
                <p id="nav_heading"></p>
                <p id="nav_modes"></p>
            </div>
            <div>
                <h3 class="text-xl mt-2">Heading</h3>
                <p id="mag_heading"></p>
                <p id="true_heading"></p>
            </div>
            <div>
                <h3 class="text-xl mt-2">Emergency & Other</h3>
                <p id="squawk"></p>
                <p id="emergency"></p>
            </div>
            
        </div>

        <h2 class="text-2xl mt-4">Position</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-2 max-w-fit mx-auto">
            <p id="latitude"></p>
            <p id="longitude"></p>
        </div>
    
        <h2 class="text-2xl mt-4">ADSB Tracking</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-2 max-w-fit mx-auto">
            <p id="source_type"></p>
            <p id="version"></p>
            <p id="nic"></p>
            <p id="rc"></p>
            
            
            <p id="nic_baro"></p>
            <p id="nac_p"></p>
            <p id="nac_v"></p>
            <p id="sil"></p>
            <p id="sil_type"></p>
            <p id="gva"></p>
            <p id="sda"></p>
            <p id="alert"></p>
            <p id="spi"></p>
            <p id="mlat"></p>
            <p id="tisb"></p>
            <p id="messages"></p>
            
            <p id="rssi"></p>
            <p id="distance"></p>
            <p id="direction"></p>
            <p id="dbFlags"></p>
            
            <p id="last_updated"></p>
        </div>

        <div class="w-full flex justify-center pb-4 mt-4">
            <div id="map" class="mx-auto w-[85vw] md:w-1/2 h-72"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://rawgit.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"></script>
    <script src="js/getplaneinfo.js"></script>
</body>
</html>
